    <h3>Challenge 2</h3>
    <p>
      Display the number of milliseconds of the current date below and update it
      every millisecond
    </p>
    <div id="milliseconds">ðŸ‘‰ Current milliseconds here ðŸ‘ˆ</div>

    <script>
        function showDate(){
           let dateBox = document.querySelector("#date");
           dateBox.innerHTML = new Date(); 
        }

        setTimeout(showDate, 5000)

        function showTime(){
           let timeBox = document.querySelector("#milliseconds")
           timeBox.innerHTML = new Date().getMilliseconds();
        }

        setInterval(showTime, 1);
        
        
    </script>
